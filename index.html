<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Rail Connections (SCR → IW)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rail-blue': '#003366',
                        'rail-yellow': '#FFCC00',
                        'southern-green': '#006633',
                        'overground-orange': '#FF7D00',
                        'overground-dark': '#B24E00',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        .card-bg {
            background: #ffffff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .refresh-icon {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8 font-sans">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-rail-blue tracking-tight">
                Rail Connection Finder
            </h1>
            <p class="text-lg text-gray-600 mt-2">Streatham Common $\rightarrow$ Imperial Wharf (via Clapham Junction)</p>
        </header>

        <div id="status" class="text-center text-sm mb-6 text-gray-500">
            Fetching live data...
        </div>

        <div id="journey-list" class="space-y-6">
            <!-- Journeys will be rendered here -->
        </div>
    </div>

    <script>
        // Helper function to get the appropriate color class for an operator
        const getOperatorClass = (operator) => {
            const op = operator.toLowerCase();
            if (op.includes('overground') || op.includes('mildmay')) return 'bg-overground-orange text-overground-dark border-overground-dark';
            if (op.includes('southern')) return 'bg-southern-green text-white border-southern-green';
            return 'bg-gray-300 text-gray-800 border-gray-500';
        };

        // Helper function to format the operator name
        const formatOperatorName = (operator) => {
             const op = operator.toLowerCase();
             if (op.includes('mildmay')) return 'Overground';
             return operator;
        }

        // Helper function to calculate time difference in minutes
        const getTimeInMinutes = (timeStr) => {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return (hours * 60) + minutes;
        }

        const renderJourneyCard = (segment) => {
            const firstLeg = segment.first_leg;
            
            // Extract the platform keys dynamically
            const firstPlatformKey = Object.keys(firstLeg).find(key => key.startsWith('departurePlatform'));
            const firstPlatform = firstLeg[firstPlatformKey] || 'TBC';

            // Function to render the connections for the second leg
            const renderConnections = (connections) => {
                // Sort connections by departure time of the second leg
                connections.sort((a, b) => getTimeInMinutes(a.second_leg.departure) - getTimeInMinutes(b.second_leg.departure));

                return connections.map(conn => {
                    const secondLeg = conn.second_leg;
                    
                    // Simple total duration calculation (Note: assumes same day, if crossings midnight occur, logic must be more complex)
                    const totalMinutes = getTimeInMinutes(secondLeg.arrival) - getTimeInMinutes(firstLeg.departure);

                    const operatorClass = getOperatorClass(secondLeg.operator);
                    const formattedOperator = formatOperatorName(secondLeg.operator);

                    const secondPlatformKey = Object.keys(secondLeg).find(key => key.startsWith('departurePlatform'));
                    const secondPlatform = secondLeg[secondPlatformKey] || 'TBC';

                    return `
                        <div class="flex items-start p-3 bg-white rounded-lg shadow-sm mb-2 transition duration-150 hover:bg-gray-50 border-l-4 border-rail-blue">
                            <!-- Transfer & Total Time -->
                            <div class="flex-shrink-0 w-24 text-center border-r pr-3">
                                <p class="text-sm font-semibold text-gray-700">Total: <span class="text-rail-blue">${totalMinutes} min</span></p>
                                <p class="text-xs text-blue-600 font-medium mt-1">Transfer: ${conn.transferTime}</p>
                            </div>
                            
                            <!-- Connection Details -->
                            <div class="flex-grow pl-4">
                                <div class="flex items-center justify-between text-sm font-semibold text-gray-800">
                                    <span class="p-1 rounded text-xs text-white ${operatorClass.includes('southern') ? 'bg-southern-green' : 'bg-overground-orange'} mr-2">${formattedOperator}</span>
                                    ${secondLeg.departure} &rarr; ${secondLeg.arrival}
                                    <span class="text-sm font-bold ${secondLeg.status === 'On Time' ? 'text-green-600' : 'text-yellow-600'}">
                                        ${secondLeg.status}
                                    </span>
                                </div>
                                <p class="text-xs text-gray-500 mt-1">
                                    From Clapham Jcn Platform: <span class="font-bold text-gray-800">${secondPlatform}</span>
                                </p>
                            </div>
                        </div>
                    `;
                }).join('');
            };

            const firstOperatorClass = getOperatorClass(firstLeg.operator);
            const firstFormattedOperator = formatOperatorName(firstLeg.operator);

            // Primary Leg Display (SCR -> CLJ)
            return `
                <div class="card-bg p-6 rounded-xl mb-8 border-b-8 border-rail-blue transition duration-300 ease-in-out hover:shadow-2xl">
                    <h3 class="text-2xl font-extrabold text-rail-blue mb-4 border-b pb-2">
                        Segment ${segment.segment_id}: <span class="text-gray-800">${firstLeg.departure} $\\rightarrow$ ${firstLeg.arrival}</span>
                    </h3>
                    
                    <!-- First Leg Summary -->
                    <div class="bg-blue-50 p-4 rounded-lg mb-4 shadow-md border-l-4 border-rail-yellow">
                        <div class="flex justify-between items-center text-lg font-bold text-gray-800">
                            <div class="flex items-center">
                                <span class="p-1 rounded text-sm text-white ${firstOperatorClass.includes('southern') ? 'bg-southern-green' : 'bg-overground-orange'} font-bold mr-2">${firstFormattedOperator}</span>
                                <span class="text-base font-medium">${firstLeg.origin.split(' ')[0]} $\\rightarrow$ ${firstLeg.destination.split(' ')[0]}</span>
                            </div>
                            <span class="text-sm ${firstLeg.status === 'On Time' ? 'text-green-600' : 'text-yellow-600'}">${firstLeg.status}</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">
                            Departs Streatham Common at: <span class="font-bold">${firstLeg.departure}</span> (Platform: <span class="font-bold">${firstPlatform}</span>)
                        </p>
                        <p class="text-sm text-gray-600">
                            Arrives Clapham Junction at: <span class="font-bold">${firstLeg.arrival}</span>
                        </p>
                    </div>

                    <!-- Connection List -->
                    <h4 class="text-lg font-semibold text-gray-700 mt-6 mb-3">
                        ${segment.connections.length} Possible Connections from Clapham Junction:
                    </h4>
                    <div class="space-y-2">
                        ${renderConnections(segment.connections)}
                    </div>
                </div>
            `;
        };
        
        // Main function to fetch and render the new data structure
        const fetchAndRenderJourneys = async () => {
            const journeyListElement = document.getElementById('journey-list');
            const statusElement = document.getElementById('status');
            
            journeyListElement.innerHTML = `
                <div class="card-bg p-8 rounded-xl text-center">
                    <span class="refresh-icon text-4xl text-rail-blue">↻</span>
                    <p class="text-lg font-semibold text-gray-700 mt-3">Refreshing live journey connections...</p>
                </div>
            `;
            statusElement.innerHTML = `Checking for updated data...`;

            try {
                // Fetch the new hierarchical JSON structure
                const response = await fetch('live_data.json?t=' + new Date().getTime());
                const data = await response.json();
                
                if (!Array.isArray(data) || data.length === 0) {
                     journeyListElement.innerHTML = `
                        <div class="card-bg p-8 rounded-xl text-center">
                            <p class="text-xl font-semibold text-gray-600">No valid journey segments found.</p>
                            <p class="text-gray-500">The script found no viable first legs with subsequent connections (min 3 min transfer).</p>
                        </div>
                    `;
                    statusElement.innerHTML = `No recent data available. Waiting for next run.`;
                    return;
                }

                // Render the results based on the segments
                const renderedHtml = data.map(renderJourneyCard).join('');
                journeyListElement.innerHTML = renderedHtml;

                const lastUpdated = data[0].live_updated_at;
                statusElement.innerHTML = `Data last updated by Harvester at: <span class="font-bold text-gray-700">${lastUpdated}</span>`;
                
            } catch (error) {
                console.error("Could not fetch data from static JSON:", error);
                journeyListElement.innerHTML = `
                    <div class="card-bg p-8 rounded-xl text-center">
                        <p class="text-xl font-semibold text-red-600">Failed to load live_data.json.</p>
                        <p class="text-gray-600">Check if the data script is running successfully and creating the file.</p>
                    </div>
                `;
                 statusElement.innerHTML = `Error loading data.`;
            }
        };
        
        // Initial load and set up client-side refresh (to check for new static file)
        document.addEventListener('DOMContentLoaded', fetchAndRenderJourneys);
        // Periodically check for a new static file every 10 seconds
        setInterval(fetchAndRenderJourneys, 10000); 
    </script>
</body>
</html>
